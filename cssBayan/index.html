<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>CSS Bayan</title>
</head>
<body>
    <div class="container">
      <h1>Top 5 Iconic Memes</h1>

      <label class="content" for="meme1">
        <input type="radio" id="meme1" name="meme" checked>
        <div class="meme-label">1. Doge
          <div class="icon"></div>
        </div>
        <img class="meme-content" src="../cssBayan/assets/img/doge.jpg" alt="first">
      </label>

      <label class="content" for="meme2">
        <input type="radio" id="meme2" name="meme">
        <div class="meme-label">2. Harold
          <div class="icon"></div>
        </div>
        <img class="meme-content" src="../cssBayan/assets/img/harold.jpg" alt="first" width="500">
      </label> 

      <label class="content" for="meme3">
        <input type="radio" id="meme3" name="meme">
        <div class="meme-label">3. Pepe The Frog
          <div class="icon"></div>
        </div>
        <img class="meme-content" src="../cssBayan/assets/img/pepe.jpg" alt="first" width="500">
      </label> 

      <label class="content" for="meme4">
        <input type="radio" id="meme4" name="meme">
        <div class="meme-label">4. Sad Keanu
          <div class="icon"></div>
        </div>
        <img class="meme-content" src="../cssBayan/assets/img/keanu.jpg" alt="first" width="500">
      </label> 

      <label class="content" for="meme5">
        <input type="radio" id="meme5" name="meme">
        <div class="meme-label">5. This Is Fine
          <div class="icon"></div>
        </div>
        <img class="meme-content" src="../cssBayan/assets/img/thisisfine.png" alt="first" width="500">
      </label> 
    
    </div>
</body>
</html>
